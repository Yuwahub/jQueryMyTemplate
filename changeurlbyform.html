$(document).ready(function() {

	var links = $("#searchlist li");
	
	// linkURLを配列化する
	var linkURL = [];
	for (var i = 0; i < links.length; i++){
		var j= i+1;
		// liのj番目のURLをlinkURL[i]に代入
		linkURL[i] = $("#searchlist li:nth-child("+j+") a").attr("href");
	}

	// フォームにテキストが書かれたとき実行
	$("#formText").bind("keyup",function(){
		// フォーム内のテキストを格納
		var formText = $(this).val();
		// フォーム内のテキストをliのspanに表示
		$("li span").text(formText);
		// フォーム内のテキストをliのリンク箇所に追加 （※）
		for (var i = 0; i < links.length; i++){
			// liのj番目のaにlinkURL[i]＋formTextを代入
			var j= i+1;
			$("#searchlist li:nth-child("+j+") a").attr("href",linkURL[i] + formText);
		}
	});
